name: Lint CSS and JS files

on: [ pull_request ]

env:
  FORCE_COLOR: 2
  NODE: 18

jobs:
  linting:
    runs-on: ubuntu-latest
    name: Checking lint on CSS and JS files
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "${{ env.NODE }}"
          cache: npm

      - name: Install npm dependencies
        run: npm install --dev

      - name: Lint JS files
        run: npx prettier --check "**/*.js"

      - name: Lint CSS files
        run: npx prettier --check "**/*.css"
